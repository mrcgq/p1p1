#═══════════════════════════════════════════════════════════════════
# Phantom Server v1.1 - 构建和测试工作流
#═══════════════════════════════════════════════════════════════════

name: Build

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

env:
  GO_VERSION: '1.21'
  BINARY_NAME: phantom-server

jobs:
  # ═══════════════════════════════════════════════════════════════
  # 代码检查
  # ═══════════════════════════════════════════════════════════════
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.mod

      - name: 下载依赖并生成 go.sum
        run: |
          go mod download
          go mod tidy

      - name: 验证代码可编译
        run: go build ./...

      - name: 安装 golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54.2
          args: --timeout=5m
          skip-cache: true

  # ═══════════════════════════════════════════════════════════════
  # 单元测试
  # ═══════════════════════════════════════════════════════════════
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.mod

      - name: 下载依赖
        run: |
          go mod download
          go mod tidy

      - name: 运行测试
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: 上传覆盖率报告
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ═══════════════════════════════════════════════════════════════
  # 多平台构建测试
  # ═══════════════════════════════════════════════════════════════
  build:
    name: Build (${{ matrix.os }}/${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.mod

      - name: 下载依赖
        run: |
          go mod download
          go mod tidy

      - name: 获取版本信息
        id: version
        run: |
          echo "version=$(git describe --tags --always --dirty 2>/dev/null || echo 'dev')" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: 构建
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          BINARY_OUTPUT="${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          
          go build -trimpath \
            -ldflags "-s -w \
              -X 'main.Version=${{ steps.version.outputs.version }}' \
              -X 'main.BuildTime=${{ steps.version.outputs.date }}' \
              -X 'main.GitCommit=${{ steps.version.outputs.commit }}'" \
            -o "${BINARY_OUTPUT}" \
            ./cmd/phantom-server
          
          echo "构建完成: ${BINARY_OUTPUT}"
          ls -lh "${BINARY_OUTPUT}"

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 7

  # ═══════════════════════════════════════════════════════════════
  # 构建状态汇总
  # ═══════════════════════════════════════════════════════════════
  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: 检查构建状态
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ 构建失败"
            exit 1
          fi
          echo "✅ 所有检查通过"
